<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#252525">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Coffee & Keys Realty - Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #252525;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            width: 100%;
            background-color: #252525;
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 1000;
        }
        
        .logo {
            max-width: 300px;
            width: 85%;
            height: auto;
            margin: 0 auto;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }

        @media screen and (max-width: 768px) {
            .header {
                padding: 0.75rem;
            }
            
            .logo {
                width: 75%;
                max-width: 250px;
            }
            
            .container {
                padding: 0.5rem;
            }
        }

        @media screen and (max-width: 320px) {
            .header {
                padding: 0.5rem;
            }
            
            .logo {
                width: 90%;
                max-width: 200px;
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/api/placeholder/600/200" alt="Coffee & Keys Realty Logo" class="logo">
    </header>
    <div class="container">
        <!-- Chat widget will be embedded here -->
    </div>

    <!-- Freshworks Chat Widget Code -->
    <script src='//fw-cdn.com/12333017/4778044.js' chat='true'></script>
    <script>
        // Define the widget configuration function
        function fw_chat_widget() {
            window.fcWidget.init({
                token: "YOUR_TOKEN",
                host: "https://wchat.freshchat.com"
            });

            window.fcWidget.setExternalId("john.doe1987");
            window.fcWidget.user.setFirstName("John");
            window.fcWidget.user.setEmail("john.doe@gmail.com");
            window.fcWidget.user.setProperties({
                cf_plan: "Pro",
                cf_status: "Active"
            });
        }

        // Call the function when the page loads
        fw_chat_widget();

        // Add event listener for mobile devices
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
