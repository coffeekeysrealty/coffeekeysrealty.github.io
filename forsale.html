<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties for Rent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            font-size: 2.8rem;
            margin-bottom: 4rem;
            color: #ffffff;
            font-family: serif;
        }

        .scroll-container {
            overflow-x: hidden;
            padding-bottom: 1.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .property-grid {
            display: flex;
            gap: 2rem;
            padding: 0 1rem;
            min-width: max-content;
            transition: transform 1s ease;
        }

        .property-card {
            width: 24rem;
            flex: none;
            text-align: center;
        }

        .property-image {
            width: 100%;
            height: 16rem;
            object-fit: cover;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .property-image:hover {
            opacity: 0.9;
        }

        .divider {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1rem auto;
            width: 100%;
        }

        .property-type {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .property-location {
            color: #ffffff;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            opacity: 0.9;
        }

        .property-details {
            color: #ffffff;
            margin: 0.5rem 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .more-photos {
            color: #4a9eff;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.2s ease;
        }

        .more-photos:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Properties for Rent</h1>
        <div class="scroll-container">
            <div class="property-grid" id="propertyGrid">
                <div class="text-center w-full">Loading properties...</div>
            </div>
        </div>
    </div>

    <script>
        let currentPosition = 0;
        let properties = [];
        let autoScrollInterval;

        document.addEventListener('DOMContentLoaded', async function() {
            loadProperties();
        });

        async function loadProperties() {
            const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSvr7WG5UXsbz_i5hFLeuN5uXliGrNmmwXuraurDm6nMf-JZ-3b_34_En-0LidajhOVrnFuTP4UorNU/pub?gid=0&single=true&output=csv';
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                properties = parseCSV(csvText);
                renderProperties(properties);
                startAutoScroll();
            } catch (error) {
                console.error('Error loading properties:', error);
                document.getElementById('propertyGrid').innerHTML = `
                    <div class="text-center w-full">
                        <p style="color: #ff6b6b;">Unable to load properties. Please try again later.</p>
                    </div>
                `;
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(header => header.trim().replace(/['"]+/g, ''));
            
            return lines.slice(1).map(line => {
                const values = line.split(',').map(value => value.trim().replace(/['"]+/g, ''));
                const property = {};
                headers.forEach((header, index) => {
                    property[header] = values[index];
                });
                return property;
            });
        }

        function renderProperties(properties) {
            const grid = document.getElementById('propertyGrid');
            grid.innerHTML = properties.map(property => `
                <div class="property-card">
                    <img 
                        src="${property['Image URL'] || '/api/placeholder/400/300'}"
                        alt="${property.Type || 'Property'}"
                        class="property-image"
                        onerror="this.src='/api/placeholder/400/300'"
                        onclick="window.open(this.src, '_blank')"
                    >
                    <div class="divider"></div>
                    <h2 class="property-type">${property.Type || ''}</h2>
                    <p class="property-location">${property.Location || ''}</p>
                    <p class="property-details">
                        ${property.Beds} ${property.Size ? '| ' + property.Size : ''}
                    </p>
                    ${property.Feature ? `<p class="property-details">${property.Feature}</p>` : ''}
                    <a href="${property.Details || '#'}" target="_blank" class="more-photos">More photos</a>
                    <div class="divider"></div>
                </div>
            `).join('');
        }

        function startAutoScroll() {
            const grid = document.getElementById('propertyGrid');
            const cardWidth = 400; // Width of card + gap
            
            autoScrollInterval = setInterval(() => {
                currentPosition++;
                if (currentPosition >= properties.length) {
                    currentPosition = 0;
                    grid.style.transition = 'none';
                    grid.style.transform = 'translateX(0)';
                    // Force reflow
                    grid.offsetHeight;
                    grid.style.transition = 'transform 1s ease';
                } else {
                    grid.style.transform = `translateX(-${currentPosition * cardWidth}px)`;
                }
            }, 8000); // Change slides every 8 seconds

            // Pause auto-scroll on hover
            grid.addEventListener('mouseenter', () => {
                clearInterval(autoScrollInterval);
            });

            // Resume auto-scroll when mouse leaves
            grid.addEventListener('mouseleave', () => {
                startAutoScroll();
            });
        }
    </script>
</body>
</html>
